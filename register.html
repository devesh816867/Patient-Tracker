<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration - Patient Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Patient Tracker</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="book.html">Book Appointment</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="prescription.html">Prescription</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <section class="form-section">
    <h2>User Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password*</label>
      <input type="password" id="password" name="password" required />

      <label for="age">Age*</label>
      <input type="number" id="age" name="age" required min="0" />

      <label for="gender">Gender*</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="contact">Contact Number*</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required />

      <button type="submit" class="btn">Register</button>
    </form>
    <p id="regMessage" class="message"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Patient Tracker. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
